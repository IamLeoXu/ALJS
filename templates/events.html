<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛事记录 - 果汁百科</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/static/images/logo3.png" type="image/png" sizes="64x64">
    <link rel="apple-touch-icon" href="/static/images/logo3.png" sizes="180x180">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #161616; }
        .navbar {
            background-color: rgba(107, 70, 193, 0.5);
            backdrop-filter: blur(10px);
            color: #fff;
            /*box-shadow: 0 4px 12px rgba(107, 70, 193, 0.5); !* 添加紫色阴影，匹配主题 *!*/
        }
        .hero { padding: 60px 0; text-align: center; background-color: rgba(159, 122, 234, 0.5); backdrop-filter: blur(10px); color: #fff; }
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 12px rgba(107, 70, 193, 0.5); /* 添加紫色阴影，匹配主题 */
            background: #0d0d0d;
            background-image: url('/static/images/card.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #EEE;
            border-radius: 10px;
            overflow: hidden;
            min-height: 250px;
            max-width: 500px;
            border: 2px solid #533794; /* 添加紫色边框，匹配导航栏颜色 */
        }
        .card-body {
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景提升文字可读性 */
            height: 100%; /* 确保 card-body 填满卡片 */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 内容均匀分布 */
            padding: 15px; /* 恢复 padding 以确保内容间距 */
        }
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 2rem; /* 保留 event.name 和日期之间的间距 */
        }
        .card-text {
            margin-bottom: 0.3rem; /* 调整其他 card-text 的间距 */
        }
        .container h1 { color: #ffffff; }
        .container h2 { color: #ffffff; }
        .brand-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .brand-container .navbar-brand:first-child {
            font-size: 2rem;
            font-weight: bold;
            line-height: 1.2;
        }
        .brand-container .navbar-brand:last-child {
            font-size: 1rem;
            color: #BBB;
            margin-top: -5px;
        }
        .event-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); /* 增大最小宽度，优先更宽 */
            gap: 20px; /* 卡片间距 */
        }
        .card-container {
            width: 100%; /* 确保卡片容器填满网格单元 */
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.8, user-scalable=no">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <img src="/static/images/logo.png" alt="ALJS Logo" height="80" class="me-2">
            <div class="brand-container">
                <a class="navbar-brand" href="/">果汁百科</a>
                <a class="navbar-brand" href="/">Juicypedia</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">回到主页</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <h1>赛事记录</h1>
        <br>
        <div class="event-grid">
            {% for event in events %}
            <div class="card-container">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ event.name }}</h5>
                        <p class="card-text">日期: {{ event.date }}</p>
                        <p class="card-text">捍卫者: {{ event.winner }}</p>
                        <p class="card-text">{{ event.description }}</p>
                        <a href="/match/s{{ event.id }}" class="stretched-link"></a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
