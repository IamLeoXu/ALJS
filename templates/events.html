<!-- templates/events.html (赛事纪录页面) -->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赛事纪录 - 果汁百科</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/static/images/logo3.png" type="image/png" sizes="64x64">
    <link rel="apple-touch-icon" href="//static/images/logo3.png" sizes="180x180">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #161616; }
        .navbar { background-color: #6B46C1; }
        .navbar {   background-color: rgba(107, 70, 193, 0.5);
                    backdrop-filter: blur(10px);
                    color: #fff;
}
        .hero { padding: 60px 0; text-align: center;
                background-color: rgba(159, 122, 234, 0.5);
                backdrop-filter: blur(10px);
                color: #fff;}
        .card { margin-bottom: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        /*.container p {color: #ffffff;} !* 白色正文，清晰可读 *!*/
        .container h1 {color: #ffffff;} /* 白色正文，清晰可读 */
        .container h2 {color: #ffffff;} /* 白色正文，清晰可读 */
        .brand-container {
            text-align: center; /* 让文本居中对齐，便于品牌显示 */
            display: flex;
            flex-direction: column; /* 垂直排列成两行 */
            align-items: center; /* 水平居中 */
        }

        .brand-container .navbar-brand:first-child {
            font-size: 2rem; /* 上行字体较大，例如2rem（可根据需要调整为24px等） */
            font-weight: bold; /* 可选：加粗上行文本 */
            line-height: 1.2; /* 行高，防止挤压 */
        }

        .brand-container .navbar-brand:last-child {
            font-size: 1rem; /* 下行字体较小，例如1rem（可调整为14px等） */
            color: #BBB; /* 可选：让英文稍淡一些，突出中文 */
            margin-top: -5px; /* 可选：微调下行上移，避免间距过大 */
        }
    </style>
    <!-- 您的其他<head>内容 -->
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.8, user-scalable=no">
</head>
<body>
    <!-- 导航栏同index.html -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <img src="/static/images/logo.png" alt="ALJS Logo" height="80" class="me-2">
            <div class="brand-container">
                <a class="navbar-brand" href="/">果汁百科</a>
                <a class="navbar-brand" href="/">Juicypedia</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">回到主页</a></li>
<!--                    <li class="nav-item"><a class="nav-link" href="/players">参赛选手</a></li>-->
<!--                    <li class="nav-item"><a class="nav-link" href="/records">战绩记录</a></li>-->
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <h1>赛事纪录</h1>
        <div class="row">
            {% for event in events %}
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ event.name }}</h5>
                        <p class="card-text">日期: {{ event.date }}</p>
                        <p class="card-text">捍卫者: {{ event.winner }}</p>
                        <p class="card-text">{{ event.description }}</p>
                        <a href="/match/s{{ event.id }}" class="stretched-link"></a>  <!-- 加这行，替换href为你的链接 -->
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
