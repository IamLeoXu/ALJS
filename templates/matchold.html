<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALJS 比赛详情 - 液体百科</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #161616;
        }
        .navbar {
            background-color: rgba(107, 70, 193, 0.5);
            backdrop-filter: blur(10px);
            color: #fff;
        }
        .container {
            color: #e0e0e0;
        }
        .container h1 {
            color: white;
        }
        /* 表格整体半透明白底 + 白色文字 */
        .table {
            background-color: rgba(255, 255, 255, 0.15) !important;
            backdrop-filter: blur(8px);
            color: #fff !important;
        }
        .table th {
            background-color: rgba(107, 70, 193, 0.4) !important;
            color: #fff;
            cursor: pointer;
        }
        .table td {
            background-color: transparent !important;
            color: #fff;
        }
        /* 子表格展开行 */
        .player-row {
            background-color: rgba(255, 255, 255, 0.08);
            color: #fff;
            transition: all 0.4s ease;
        }
        .player-row.hidden {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        .player-row.shown {
            max-height: 100px;
            opacity: 1;
        }
        /* 隐藏 DataTables 自带分页按钮 */
        div.dataTables_paginate {
            display: none;
        }
        /* Previous/Next 按钮样式 */
        .season-nav-btn {
            background-color: rgba(107, 70, 193, 0.7);
            border: none;
            color: #fff;
            margin-right: 10px;
        }
        .season-nav-btn:hover {
            background-color: rgba(107, 70, 193, 1);
        }
        .season-nav-btn:disabled {
            background-color: rgba(107, 70, 193, 0.3);
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <img src="/static/images/logo.png" alt="ALJS Logo" height="80" class="me-2">
            <a class="navbar-brand" href="/">果汁百科</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/events">赛事纪录</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <h1>ALJS 比赛详情 - 赛季 {{ match.match_id }}</h1>
        <div class="d-flex mb-3">
            {% set season_num = match.match_id | lower | replace('s', '') | int %}
            <a href="/match/s{{ season_num - 1 }}" class="btn season-nav-btn {{ 'disabled' if season_num <= 1 }}" aria-disabled="{{ 'true' if season_num <= 1 else 'false' }}">上一赛季</a>
            <a href="/match/s{{ season_num + 1 }}" class="btn season-nav-btn {{ 'disabled' if season_num >= 14 }}" aria-disabled="{{ 'true' if season_num >= 14 else 'false' }}">下一赛季</a>
        </div>
        <table id="matchTable" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>排名</th>
                    <th>队伍ID</th>
                    <th>总分</th>
                    <th>总击杀分</th>
                    <th>总排名分</th>
                </tr>
            </thead>
            <tbody>
                <!-- 数据由JavaScript动态填充 -->
            </tbody>
        </table>
    </div>

    <!-- 必要脚本 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <!-- 表格逻辑 -->
    <script>
        $(document).ready(function() {
            fetch(`/api/match/{{ match.match_id | lower }}`)
                .then(response => response.json())
                .then(data => {
                    const table = $('#matchTable').DataTable({
                        data: data.teams,
                        columns: [
                            { data: 'rank' },
                            { data: 'team_id' },
                            { data: 'total_score' },
                            { data: 'total_kills' },
                            { data: 'rank_score' }
                        ],
                        order: [[0, 'asc']], // 默认按排名升序
                        paging: false,       // 禁用分页
                        lengthChange: false,
                        searching: false,
                        info: false,
                        createdRow: function(row, data, dataIndex) {
                            $(row).attr('data-team-id', data.team_id);
                        }
                    });

                    // 点击展开子行
                    $('#matchTable tbody').on('click', 'tr', function() {
                        let tr = $(this);
                        let teamId = tr.data('team-id');
                        let team = data.teams.find(t => t.team_id === teamId);

                        // 如果已展开，先收起
                        if (tr.hasClass('expanded')) {
                            tr.nextAll('.player-row').remove();
                            tr.removeClass('expanded');
                        } else {
                            tr.addClass('expanded');
                            team.players.forEach(player => {
                                let playerRow = $(`
                                    <tr class="player-row hidden">
                                        <td></td>
                                        <td>${player.player_id}</td>
                                        <td>${player.kills}</td>
                                        <td>${player.damage}</td>
                                        <td></td>
                                    </tr>
                                `);
                                tr.after(playerRow);
                                setTimeout(() => playerRow.removeClass('hidden').addClass('shown'), 10);
                                tr = playerRow; // 保持插入顺序
                            });
                        }
                    });
                });
        });
    </script>
</body>
</html>
