<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=720, initial-scale=1, minimum-scale=0.3, maximum-scale=1.7">
  <title>ALJS 比赛详情 - 果汁百科</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="/static/images/logo3.png" type="image/x-icon">
  <link rel="apple-touch-icon" href="//static/images/logo3.png" sizes="180x180">
  <style>
    body {
      background-color: #0d0d0d;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      margin: 0 auto;
    }
    .container {
      min-width: 720px; /* Enforce minimum width for main content */
      max-width: 70vw; /* Cap maximum width */
    }
    .navbar {
      background-color: rgba(107, 70, 193, 0.5);
      backdrop-filter: blur(10px);
      color: #fff;
    }
    .navbar-toggler {
      z-index: 1000;
      border: none;
    }
    .season-tabs {
      background-color: #111;
      padding: 0px 0;
      border-bottom: 2px solid #222;
      overflow-x: auto;
      scrollbar-width: thin;
      scrollbar-color: #333 #222;
    }
    .season-tabs::-webkit-scrollbar {
      height: 8px;
    }
    .season-tabs::-webkit-scrollbar-track {
      background: #222;
    }
    .season-tabs::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }
    .season-tabs .d-flex {
      transition: transform 0.3s ease-in-out;
    }
    .season-tab {
      background-color: #1c1c1c;
      color: #aaa;
      padding: 12px 40px;
      margin-right: 10px;
      margin-top: 10px;
      border-radius: 0;
      flex: 0 0 auto;
      text-transform: uppercase;
      border: none;
      white-space: nowrap;
      min-width: 120px;
      font-family: 'Eurostile LT', sans-serif;
      font-weight: normal;
    }
    .season-tab:hover {
      background-color: #333;
      color: #fff;
    }
    .season-tab.active {
      background-color: #533794;
      color: #fff;
    }
    .match-tabs {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin: 20px 0;
      /*min-width: 720px; !* Ensure tabs don't shrink too much *!*/
    }
    .match-tab {
      background-color: #1c1c1c;
      color: #aaa;
      padding: 14px 24px;
      border: none;
      border-radius: 0;
      text-transform: uppercase;
      text-align: center;
      box-sizing: border-box;
      min-width: 150px;
      font-family: 'Eurostile LT', sans-serif;
      font-weight: normal;
    }
    .match-tab:hover {
      background-color: #333;
      color: #fff;
    }
    .match-tab.active {
      background-color: #533794;
      color: #fff;
    }
    .team-card {
      background: #161616;
      border: 1px solid #333;
      border-radius: 0;
      margin-bottom: 8px;
      padding: 12px 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .team-card:hover {
      background: #1f1f1f;
    }
    .team-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .team-info {
      display: flex;
      align-items: center;
      gap: 10px;
      overflow: visible;
    }
    .team-logo {
      width: 36px;
      height: 36px;
      background: #222;
      border: 2px solid #444;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-style: inherit;
      font-size: 1.3rem;
      color: #fff;
      font-family: 'Duke-Fill', sans-serif;
      font-weight: bolder;
    }
    .team-name {
      font-family: 'Duke-Fill', sans-serif;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
      margin-left: 10px;
      align-items: baseline;
      gap: 5px;
      display: flex;
      flex-wrap: wrap;
      overflow: visible;
    }
    .team-name .english {
      font-size: 2rem;
      transform: scaleX(1.2);
      display: inline-block;
    }
    .team-name .chinese {
      font-size: 1.3rem;
    }
    .team-stats {
      display: flex;
      gap: 20px;
      font-size: 1.1rem;
      align-items: center;
    }
    .team-stats .stat-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .team-stats .stat-icon {
      width: 45px;
      height: 45px;
      object-fit: contain;
    }
    .team-stats .stat-text {
      display: flex;
      flex-direction: column;
      text-align: right;
      font-weight: bold;
      color: #ccc;
    }
    .team-stats .stat-text small {
      font-size: 0.8rem;
      color: #888;
    }
    .player-table-wrapper {
      margin-top: 0px;
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transition: all 0.4s ease-in-out;
    }
    .player-table-wrapper.show {
      max-height: 1000px;
      opacity: 1;
    }
    .player-table-container {
      overflow-x: auto;
      scrollbar-width: thin;
      scrollbar-color: #333 #222;
    }
    .player-table-container::-webkit-scrollbar {
      height: 8px;
    }
    .player-table-container::-webkit-scrollbar-track {
      background: #222;
    }
    .player-table-container::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }
    .player-table {
      width: 100%;
      min-width: 800px;
      border-collapse: collapse;
      margin-top: 10px;
      background: #111;
    }
    .player-table th, .player-table td {
      padding: 8px;
      border-bottom: 1px solid #333;
      text-align: center;
      color: #ccc;
      white-space: nowrap;
    }
    .player-table th {
      background: #222;
      font-weight: bold;
      color: #fff;
      text-transform: uppercase;
    }
    .brand-container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .brand-container .navbar-brand:first-child {
      font-size: 2rem;
      font-weight: bold;
      line-height: 1.2;
      font-family: 'Eurostile LT', sans-serif;
    }
    .brand-container .navbar-brand:last-child {
      font-size: 1rem;
      color: #BBB;
      margin-top: -5px;
      font-family: 'Eurostile LT', sans-serif;
    }
    @font-face {
      font-family: 'Duke-Fill';
      font-style: normal;
      font-weight: bold;
      src: url('/static/fonts/Duke Fill.ttf') format('truetype');
    }
    @font-face {
      font-family: 'Eurostile LT';
      font-style: normal;
      font-weight: bold;
      src: url('/static/fonts/EurostileLTProUnicode-Bold.otf') format('opentype');
    }
    @font-face {
      font-family: 'Eurostile LT';
      font-style: normal;
      font-weight: normal;
      src: url('/static/fonts/EurostileLTProUnicode.otf') format('opentype');
    }
    h1.mb-3 {
      font-family: 'Duke-Fill', sans-serif;
      font-weight: bold;
      font-size: 4rem;
    }
    .nav-item .nav-link {
      font-family: 'Eurostile LT', sans-serif;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <img src="/static/images/logo.png" alt="ALJS Logo" height="80" class="me-2">
      <div class="brand-container">
        <a class="navbar-brand" href="/">果汁百科</a>
        <a class="navbar-brand" href="/">Juicypedia</a>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/events">赛事记录</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container my-4">
    <div class="season-tabs">
      <div class="d-flex flex-nowrap mb-3" id="season-tabs-scroll">
        {% set season_num = match.match_id | lower | replace('s', '') | int %}
        {% for s in range(1, max_season + 1) %}
        <a href="/match/s{{s}}"
           class="season-tab btn {{ 'active' if season_num == s else '' }}">
           Season {{s}}
        </a>
        {% endfor %}
      </div>
    </div>
    <br>
    <h1 class="mb-3">ALJS TOURNAMENT - SEASON{{ season_num }}</h1>
    <div class="match-tabs" id="match-tabs-container">
      <button class="match-tab active" data-tab="total">Group Standings</button>
    </div>
    <div id="teams-container"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    $(async function() {
      const res = await fetch(`/api/match/{{ match.match_id | lower }}`);
      const data = await res.json();
      const container = $('#teams-container');
      const tabContainer = $('#match-tabs-container');
      const scrollContainer = $('#season-tabs-scroll');

      const season_num = {{ season_num }};
      const $activeTab = scrollContainer.find('.season-tab.active');
      if ($activeTab.length) {
        const tabWidth = $activeTab.outerWidth(true);
        const scrollLeft = (season_num - 1) * tabWidth;
        scrollContainer.parent().scrollLeft(scrollLeft);
      }

      for (let m = 1; m <= data.num_matches; m++) {
        const btn = $(`<button class="match-tab" data-tab="match${m}">Match ${m} Complete</button>`);
        tabContainer.append(btn);
      }

      $(document).on('click', '.match-tab', function() {
        $('.match-tab').removeClass('active');
        $(this).addClass('active');
        const tab = $(this).data('tab');
        renderTeams(tab);
      });

      function renderTeams(tab) {
        container.empty();
        const sortedTeams = [...data.teams].sort((a, b) => {
          const aData = tab === 'total' ? a.total : a.matches[tab];
          const bData = tab === 'total' ? b.total : b.matches[tab];
          return bData.points - aData.points || bData.kills - aData.kills || aData.placement - bData.placement;
        });
        sortedTeams.forEach((team, index) => {
          let teamNameHtml = '';
          let buffer = '';
          let lastType = null;

          for (let char of team.team_id) {
            let currentType = /[A-Za-z0-9]/.test(char) ? 'english' : 'chinese';
            if (lastType && currentType !== lastType) {
              teamNameHtml += `<span class="${lastType}">${buffer}</span>`;
              buffer = '';
            }
            buffer += char;
            lastType = currentType;
          }
          if (buffer) {
            teamNameHtml += `<span class="${lastType}">${buffer}</span>`;
          }

          const teamData = tab === 'total' ? team.total : team.matches[tab];
          const placementLabel = tab === 'total' ? 'Best Placement' : 'Placement';
          const placementValue = tab === 'total' ?
            Math.min(...Object.values(team.matches).map(m => m.placement)) :
            teamData.placement;
          const card = $(`
            <div class="team-card">
              <div class="team-header">
                <div class="team-info">
                  <div class="team-logo">#${index + 1}</div>
                  <div class="team-name">${teamNameHtml}</div>
                </div>
                <div class="team-stats">
                  <div class="stat-item">
                    <img src="/static/images/points.png" alt="Points Icon" class="stat-icon">
                    <div class="stat-text">
                      <span>${teamData.points}</span>
                      <small>Points</small>
                    </div>
                  </div>
                  <div class="stat-item">
                    <img src="/static/images/placements.png" alt="Placement Icon" class="stat-icon">
                    <div class="stat-text">
                      <span>${placementValue}</span>
                      <small>${placementLabel}</small>
                    </div>
                  </div>
                  <div class="stat-item">
                    <img src="/static/images/kills.png" alt="Kills Icon" class="stat-icon">
                    <div class="stat-text">
                      <span>${teamData.kills}</span>
                      <small>Kills</small>
                    </div>
                  </div>
                </div>
              </div>
              <div class="player-table-wrapper">
                <div class="player-table-container">
                  <table class="player-table">
                    <thead>
                      <tr>
                        <th>Player</th>
                        <th>Kills</th>
                        <th>Damage</th>
                        <th>Assists</th>
                        <th>Knockdowns</th>
                        <th>Revives</th>
                        <th>Respawns</th>
                        <th>Avg Survival</th>
                      </tr>
                    </thead>
                    <tbody>
                      ${team.players.map(p => {
                        const pData = tab === 'total' ? p.total : p.matches[tab];
                        return `
                          <tr>
                            <td>${p.player_id}</td>
                            <td>${pData.kills}</td>
                            <td>${pData.damage}</td>
                            <td>${pData.assists || 0}</td>
                            <td>${pData.knockdowns || 0}</td>
                            <td>${pData.revives || 0}</td>
                            <td>${pData.respawns || 0}</td>
                            <td>${pData.avg_survival || "0:00"}</td>
                          </tr>
                        `;
                      }).join('')}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          `);

          card.find('.team-header').on('click', function() {
            card.find('.player-table-wrapper').toggleClass('show');
          });

          container.append(card);
        });
      }

      renderTeams('total');
    });
  </script>
</body>
</html>
